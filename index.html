    <title>Document</title>
    <script>
        var capitales= ['A', 'B', 'C'];
        for(var i=0; i<capitales.length; i++){
            document.write(capitales[i]+"<br>");
        }
        
        for(var i in capitales) {
            document.write(capitales[i]+"<br>");
        }
        
        for(var cap of capitales){
            document.write(cap+"<br>");
        }
        
        var coche = {
            marca:'BWM',
            modelo:'320',
            arrancar: function() {
                document.write("brump!");
            }
        }
            for(var propiedad in coche){
            document.write(propiedad + ":" + coche[propiedad] +"<br>");
        }
        
        coche.arrancar();
    </script>
</head>
